<style>
@import url('https://fonts.googleapis.com/css?family=Ubuntu');

*{
  margin: 0;
  padding: 0;
  font-family: 'Ubuntu', sans-serif;
}

body{
  background: #008F8B;
}

.form-dis{
  width: 500px;
  background: #fff;
  padding: 50px;
  margin: 100px auto;
  border-radius: 30px;
  position: relative;
}

.title h1{
  color: #535274;
  letter-spacing: 5px;
  margin-bottom: 25px;
  text-align: center;
}

.form,
.form-items{
  width: 100%;
}

.form-items .input{
  width: 100%;
  margin-bottom: 12px;
  padding: 15px 40px;
  box-sizing: border-box;
  background: #ebeef1;
  border: 0px;
  outline: none;
  border-radius: 30px;
}

.form-items .input.message{
  height: 125px;
  border-radius: 15px;
  margin-bottom: 30px;
  padding: 15px 15px;
  resize: none;
}

.btn{
  background: #008F8B;
  text-align: center;
  color: #fff;
  padding: 12px;
  border-radius: 25px;
  cursor: pointer;
}

.btn .fas{
  margin-left: 10px;
  font-size: 12px;
}

.form-items{
  position: relative;
}

.form-items .fas{
  position: absolute;
  top: 15px;
  left: 15px;
  color: #9a99aa;
}

.social-icons{
  position: absolute;
  bottom: -25px;
  left: 50%;
  width: 200px;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-around;
}

.social-icons div{
  width: 50px;
  height: 50px;
  border-radius: 50%;
  position: relative;
  cursor: pointer;
}


.social-icons div .fab{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  color: #fff;
}

.social-icons div.facebook{
  background: #16C2D5;
}

.social-icons div.twitter{
  background: #41caf6;
}

.social-icons div.google{
  background: #fb4f4f;
}

</style>

<script>function validateform(){

var concave_points_mean=document.form1.Pregnancies.value;
var area_mean=document.form1.Glucose.value;
var radius_mean=document.form1.BloodPressure.value;
var perimeter_mean=document.form1.BMI.value;
var concavity_mean=document.form1.concavity_mean.value;

if (concave_points_mean==null || concave_points_mean==""){
  alert("concave points mean can't be blank");
  return false;
}else if (area_mean==null || area_mean==""){
  alert("area mean can't be blank");
  return false;
  }
  else if (radius_mean==null || radius_mean==""){
  alert("radius mean can't be blank");
  return false;
  }
  else if (perimeter_mean==null || perimeter_mean==""){
  alert("perimeter mean can't be blank");
  return false;
  }
  else if (concavity_mean==null || concavity_mean==""){
  alert("concavity mean can't be blank");
  return false;
  }
   
}  
</script>

<body>



  <div class="form-dis">
    <div class="title">
      <h1>Breast cancer Prediction</h1>
    </div>
    <div class="form">
  		<form id="form1" name="form1" method="post", action="/cancer_pre/" onsubmit=" return validateform()" >

      <div class="form-items">
        <input type="text" class="input" name="concave_points_mean" id="concave_points_mean" placeholder="concave points mean">
      </div>
  		<div class="form-items">
        <input type="text" class="input" name="area_mean" id="area_mean" placeholder="area mean">
      </div>
  		<div class="form-items">
        <input type="text" class="input" name="radius_mean" id="radius_mean" placeholder="radius mean">
        </div>
  		<div class="form-items">
        <input type="text" class="input" name="perimeter_mean" id="perimeter_mean" placeholder="perimeter mean">
      </div>
  		<div class="form-items">
        <input type="text" class="input" name="concavity_mean" id="concavity_mean" placeholder="concavity mean">
    </div>
<div align="center">
    <button type="submit" form="form1" value="Submit" class="btn">Submit<i class="fas fa-arrow-right">      </i>
</button>

    <button  type="reset" form="form1" value="reset" class="btn">Clear<i class="fas fa-arrow-right">     </i>
</button>
</div>

   <br>

 <center><h1><b>Prediction:</b></h1><h1 color="red"><b>{{ result }}</b></h1>
