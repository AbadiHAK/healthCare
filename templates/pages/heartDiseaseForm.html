<body>



  <div class="form-dis">
    <div class="title">
      <h1>Heart Prediction</h1>
    </div>
    <div class="form">
  		<form id="form1" name="form1" method="post", action="/heart_pre/" onsubmit=" return validateform()" >

      <div class="form-items">
        <input type="text" class="input" name="age" id="age" placeholder="age">
      </div>
  		<div class="form-items">
                <select class="input" id="cp" name = "cp" required="required" placeholder="Chest Pain Type">
                  <option value="1">Typical Angina</option>
                  <option value="2">Atypical Angina</option>
                  <option value="3">Non-Anginal Pain</option>
                  <option value="4">Asymptomatic</option>
                </select>
      </div>
  		<div class="form-items">
        <input type="text" class="input" name="trestbps" id="trestbps" placeholder="Resting Blood Pressure (mm Hg)">
        </div>
  		<div class="form-items">
        <input type="text" class="input" name="chol" id="chol" placeholder="Serum Cholestoral in mg/dl">
      </div>
  		<div class="form-items">
            <select class="input" id="fbs" name = "fbs" required="required" placeholder="Fasting Blood Sugar">
              <option value="0">Fasting Blood Sugar < 120 mg/dl</option>
              <option value="1">Fasting Blood Sugar > 120 mg/dl</option>
            </select>
    </div>
        <div class="form-items">
            <select class="input" type="number" id="restecg" name="restecg" required="required" placeholder="Resting Electro-cardiographic Result">
            <option value="0">Normal</option>
            <option value="1">having ST-T wave abnormality</option>
            <option value="2">showing probable or definite left ventricular hypertrophy</option>
            </select>
      </div>
          <div class="form-items">
            <input type="text" class="input" name="thalach" id="thalach" placeholder="Maximum Heart Rate Achieved">
          </div>
          <div class="form-items">
            <select class="input" id="exang" name = "exang" required="required" >
              
                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>          
            </div>
        
    </div>

<div align="center">
    <button type="submit" form="form1" value="Submit" class="btn">Submit<i class="fas fa-arrow-right">      </i>
</button>

    <button  type="reset" form="form1" value="reset" class="btn">Clear<i class="fas fa-arrow-right">     </i>
